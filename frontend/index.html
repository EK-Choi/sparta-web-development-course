    <title>bootstrap paractice</title>

    <style>
        .wrap {
            width: 900px;
            margin: 10px auto;
        }

        .cmnts {
            color: blue;
            font-weight: bold;
        }

        .posting-box {
            width: 500px;
            height: 340px;
            padding: 50px;
            margin: 20px auto;

            border: 3px black solid;
            border-radius: 5px;

            display: none;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#cards-box').empty()
            listing();
        });

        function listing() {
             $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/post",
                data: {},
                success: function (response) {
                    let rows = response['articles']
                    for(let i= 0; i < rows.length; i++){
                        let comment = rows[i]['comment']
                        let desc = rows[i]['desc']
                        let image = rows[i]['image']
                        let title = rows[i]['title']
                        let url = rows[i]['url']

                        let temp_html =
                            `<div class="card">
                                <img class="card-img-top"
                                     src=${image}
                                     alt="Card image cap">
                                <div class="card-body">
                                    <a href=${url}<h5 class="card-title">${title}</h5></a>
                                    <p class="card-text">${desc}</p>
                                    <p class="cmnts">${comment}</p>
                                </div>
                            </div> `
                        $('#cards-box').append(temp_html)

                    }

                }
            })
        }

        function openclose() {
            let status = $('#post-box').css('display');
            if (status == 'block') {
                $('#post-box').hide();
                $('#btn-posting-box').text('Open posting box');
            } else {
                $('#post-box').show();
                $('#btn-posting-box').text('Close posting box');
            }
        }
    </script>
</head>

<div class="wrap">
